<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paper.css">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body style="background-color: teal;">
    <header class="top">
     <h1>Rock Paper Scissors</h1>  
     
    </header>
    
<div class="main-board"  >
    <div class="user-view" style="padding-left: 450px;">
           <img src="user.png" width="50px" height="50px">
           <br >
           <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, sans-serif;font-weight: bold;color: yellow;">USER POINT</span>
    </div>
    
        <div class="inner-score">
           <span class="user-score" id="user_score_setter">0</span>
           <span class="dot">:</span>
           <span class="computer-score" id="computer_score_setter">0</span>
            
        </div>
    
       <div class="computer-view" style="padding-right: 450px;">    
        <img src="monitor.png" width="50px" height="50px">
        <br>
        <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: bold;color: yellow;">COMPUTER POINT</span>

       </div>
    </div>
    
    <div class="anwser" style="font-weight: bold;margin-bottom: 20px;">
       <p id="getanwser"></p>
    </div>
    
    <div class="main_images">
        
        <img id="rock" src="black-mineral-stone-geological-industry-element-vector-22694379-removebg-preview.png" >
        <img id="paper" src="paper.png" >

        <img id="scissor" src="scissors.png" >
    </div>
    <div style="text-align: center;margin: 0 auto;margin-top: 20px;"> 
        <button class="btn btn-danger" id='endgame'>END THE GAME</button>
    </div>
    
    <script src="Scissor.js"></script>
</body>
</html>
